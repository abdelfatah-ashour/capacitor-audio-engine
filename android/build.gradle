tasks.register("publishAarsToLocalMaven") {
    doLast {
        def libsDirs = [
            file("../capacitor-cordova-android-plugins/src/main/libs"),
            file("libs")
        ]

        def repoDir = file("$rootDir/android/local-maven-repo")

        libsDirs.each { dir ->
            if (dir.exists()) {
                dir.eachFileMatch(~/.*\.aar/) { aar ->
                    def name = aar.name.replace(".aar", "")
                    def group = "local.plugins"
                    def version = "1.0.0"
                    def targetDir = new File(repoDir, "${group.replace('.', '/')}/${name}/${version}")
                    targetDir.mkdirs()
                    copy {
                        from aar
                        into targetDir
                        rename { "${name}-${version}.aar" }
                    }
                    new File(targetDir, "pom.xml").text = """
                        <project>
                          <modelVersion>4.0.0</modelVersion>
                          <groupId>${group}</groupId>
                          <artifactId>${name}</artifactId>
                          <version>${version}</version>
                        </project>
                    """
                }
            }
        }
    }
}

ext {
    junitVersion = project.hasProperty('junitVersion') ? rootProject.ext.junitVersion : '4.13.2'
    androidxAppCompatVersion = project.hasProperty('androidxAppCompatVersion') ? rootProject.ext.androidxAppCompatVersion : '1.7.0'
    androidxJunitVersion = project.hasProperty('androidxJunitVersion') ? rootProject.ext.androidxJunitVersion : '1.2.1'
    androidxEspressoCoreVersion = project.hasProperty('androidxEspressoCoreVersion') ? rootProject.ext.androidxEspressoCoreVersion : '3.6.1'
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.capacitor.audioengine"
    compileSdkVersion 35
    defaultConfig {
        minSdkVersion 29
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Add 16KB page size support
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':capacitor-android')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"

    // ExoPlayer for audio playback
    implementation 'com.google.android.exoplayer:exoplayer:2.19.1'

    // Media session support
    implementation 'androidx.media:media:1.7.0'

    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
